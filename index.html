<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schnechnen - Mathe Spiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>Schnechnen</h1>
            <p>Mathe Spiel zum Lernen</p>
            <div class="level-selection">
                <h2>Level auswählen:</h2>
                <div class="level-buttons">
                    <button class="level-btn" data-level="1">Level 1: Addition & Subtraktion bis 10</button>
                    <button class="level-btn" data-level="2">Level 2: Addition & Subtraktion bis 100</button>
                    <button class="level-btn" data-level="3">Level 3: Multiplikation bis 100</button>
                    <button class="level-btn" data-level="4">Level 4: Multiplikation & Division bis 100</button>
                </div>
            </div>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="timer">Zeit: <span id="time">60</span>s</div>
                <div class="level-indicator">Level: <span id="current-level">1</span></div>
                <div class="score">Richtige Antworten: <span id="score">0</span></div>
            </div>
            <div class="problem-container">
                <div id="problem" class="problem">10 + 5 = ?</div>
            </div>
            <div class="input-container">
                <input type="number" id="answer-input" class="answer-input" placeholder="Ergebnis eingeben" readonly>
                <button id="toggle-keyboard" class="toggle-keyboard">Tastatur verwenden</button>
                <div id="dial-pad" class="dial-pad hidden">
                    <div class="dial-row">
                        <button class="dial-btn" data-value="1">1</button>
                        <button class="dial-btn" data-value="2">2</button>
                        <button class="dial-btn" data-value="3">3</button>
                    </div>
                    <div class="dial-row">
                        <button class="dial-btn" data-value="4">4</button>
                        <button class="dial-btn" data-value="5">5</button>
                        <button class="dial-btn" data-value="6">6</button>
                    </div>
                    <div class="dial-row">
                        <button class="dial-btn" data-value="7">7</button>
                        <button class="dial-btn" data-value="8">8</button>
                        <button class="dial-btn" data-value="9">9</button>
                    </div>
                    <div class="dial-row">
                        <button class="dial-btn" data-value="0">0</button>
                        <button class="dial-btn backspace-btn" id="backspace-btn">⌫</button>
                        <button class="dial-btn submit-btn" id="submit-btn">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2>Ergebnis</h2>
            <div class="result-stats">
                <p>Level: <span id="result-level">1</span></p>
                <p>Richtige Antworten: <span id="result-score">0</span>/<span id="total-problems">0</span></p>
                <p>Prozentsatz: <span id="result-percentage">0</span>%</p>
            </div>
            <div class="highscore">
                <h3>Highscore</h3>
                <p>Dein Highscore: <span id="highscore">0</span></p>
            </div>
            <div class="common-mistakes">
                <h3>Häufig falsch gelöste Aufgaben</h3>
                <ul id="mistake-list"></ul>
            </div>
            <button id="restart-btn">Neues Spiel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
